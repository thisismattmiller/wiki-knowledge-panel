<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="stylesheet" href="wkp.css">
  <script src="wkp.js"></script>

</head>

<body>
  
  <div style="display:flex">
    <div style="flex:1" id="panels">
      
    </div>
    <div style="flex:1; padding:2rem;">
      <div>This code builds the panel on the left</div>
      <pre>
        <code>
          var x = document.createElement('div')
          x.setAttribute("data-qid","Q40909")
          x.classList.add('wiki-knowledge-card')
          document.getElementById('panels').appendChild(x)
          wikiCards.init()
        </code>
      </pre>
      <div>
        <div></div>
        <input type="text" placeholder="enter Qid" id="build-input"><button id="build-button">Build New</button>
      
      </div>
    </div>
  </div>
  
  
  
  <script>
    
      document.addEventListener("DOMContentLoaded", function(event) { 
          var x = document.createElement('div')
          x.setAttribute("data-qid","Q40909")
          x.classList.add('wiki-knowledge-card')
          document.getElementById('panels').appendChild(x)
          wikiCards.init()  
      })
    
      document.getElementById('build-button').addEventListener("click", function(event) {
        document.getElementById('panels').innerHTML = ""
        
        var x = document.createElement('div')
        x.setAttribute("data-qid",document.getElementById('build-input').value)
        x.classList.add('wiki-knowledge-card')
        document.getElementById('panels').appendChild(x)
        wikiCards.init()
      })

        
    
  </script>  
  
</body>

</html>
